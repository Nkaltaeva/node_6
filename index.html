<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Мой чат</title>
    <style>
        body {
            background: #ebeaea;
        }
    </style>
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
          <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="#">Главная</a>
            <a class="p-2 text-dark" href="#">Контакты</a>
            <a class="p-2 text-dark" href="#">Прайс</a>
            <a class="p-2 text-dark" href="#">Помощь</a>
          </nav>
        <a class="btn btn-outline-primary" href="#">Зарегистрироваться</a>
    </div>
    <div class="container">
        <div class="py-5 text-center">
            <h2>Чат</h2>
            <p class="lead">Впешите имя и напишите сообщение</p>
        </div>
        <div class="row">
            <div class="col-6">
                <h3>Сообщение</h3>
                <form id="messForm">
                    <label for="name">Имя</label>
                    <input type="text" name="name" id="name" placeholder="Напишите имя" class="form-control">
                    <br>
                    <label for="message">Сообщение</label>
                    <textarea name="message" id="message" class="form-control" placeholder="Введите сообщение"></textarea>
                    <br>
                    <input type="submit" value="Отправить" class="btn btn-banger">
                </form>
            </div>
            <div class="col-6">
                <h3>Сообщение</h3>
                <div id="all_mess"></div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        $(function() {
            var socket = io.connect();
            var $form = $("#messForm");
            var $name = $("#name");
            var $textarea = $("#message");
            var $all_messages = $("#all_mess");

            $form.submit(function(event) {
                event.reventDefault();
                socket.emit('send mess', {mess: $textarea.val(), name: $name});
                $textarea.val('');
            });

            socket.on('add mess', function(data) {
                $all_messages.append("<div><b>" + data.name + "</b>: " + data.mess + "</div>");
            });

        });
    </script>
</body>
</html>
